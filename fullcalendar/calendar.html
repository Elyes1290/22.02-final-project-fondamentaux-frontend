<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8' />
  <!-- <link href="./index.css" rel='stylesheet' /> -->
  <link
    href='https://cdn.jsdelivr.net/combine/npm/fullcalendar-scheduler@5.11.0/main.min.css,npm/fullcalendar-scheduler@5.11.0/main.min.css'
    rel='stylesheet' />
  <script
    src='https://cdn.jsdelivr.net/combine/npm/fullcalendar-scheduler@5.11.0,npm/fullcalendar-scheduler@5.11.0/locales-all.min.js,npm/fullcalendar-scheduler@5.11.0/locales-all.min.js,npm/fullcalendar-scheduler@5.11.0/main.min.js,npm/fullcalendar@5.11.0'></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div id='calendar'></div>
  <div id='datepicker'></div>

  <div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="name"></h2>
          <!-- <button type="button" class="btn" data-bs-dismiss="modal">&times;</button> -->
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-xs-12">
              <label class="col-xs-4" for="title"></label>
            
              <b><h4 id="description" class="text-center "></h4></b>
              <p id="datefrom"></p>
              <p id="dateto"></p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          </div>
         
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="calendar.js" type="module"></script>
</body>

</html>
